<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Code Dictionary</title>
  <link rel="stylesheet" href="errors/styles.css" />
  <style>
    /* Basic blue-gray neumorphic style for homepage */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #dbe4ea;
      color: #2c3e50;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #2980b9;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #446288;
      margin-bottom: 30px;
    }

    #search {
      width: 80%;
      max-width: 500px;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: #dbe4ea;
      box-shadow: inset 8px 8px 16px #b8c2ca,
                  inset -8px -8px 16px #f8ffff;
      outline: none;
      margin-bottom: 30px;
      transition: all 0.2s ease;
    }

    #search:focus {
      box-shadow: inset 4px 4px 10px #a5b1b9,
                  inset -4px -4px 10px #f1faff;
    }

    h2#error-section-title {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .error-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .error-card {
      text-align: left;
      background: #dbe4ea;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #b8c2ca,
                  -6px -6px 12px #f8ffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: #2c3e50;
    }

    .error-card:hover {
      transform: translateY(-4px);
      box-shadow: 4px 4px 10px #a1b1c0,
                  -4px -4px 10px #f0faff;
    }

    .error-card h3 {
      margin-bottom: 8px;
      font-size: 1.3rem;
      color: #1c3d70;
    }

    .error-card p {
      font-size: 0.95rem;
      color: #4a5e76;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      #search {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error Code Dictionary</h1>
    <p class="subtitle">Search for system and application error codes</p>

    <input type="text" id="search" placeholder="Search error codes..." autocomplete="off" />

    <h2 id="error-section-title">Popular Errors</h2>
    <div id="error-list" class="error-grid">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const errorList = document.getElementById('error-list');
    const sectionTitle = document.getElementById('error-section-title');

    let allErrors = [];
    let popularErrors = [];

    async function loadErrors() {
      const [allRes, popRes] = await Promise.all([
        fetch('errors/list.txt'),
        fetch('errors/popular.txt'),
      ]);

      const allText = await allRes.text();
      const popText = await popRes.text();

      allErrors = allText.trim().split('\n').map(e => e.trim());
      popularErrors = popText.trim().split('\n').map(e => e.trim());

      renderCards(popularErrors);
    }

    function renderCards(codeList) {
      errorList.innerHTML = '';
      if (codeList.length === 0) {
        errorList.innerHTML = '<p>No results found.</p>';
        return;
      }

      codeList.forEach(code => {
        const card = document.createElement('a');
        card.href = `errors/${code}.html`;
        card.className = 'error-card';
        card.innerHTML = `
          <h3>Error ${code}</h3>
          <p>${getDescription(code)}</p>
        `;
        errorList.appendChild(card);
      });
    }

    function getDescription(code) {
      switch (code) {
        case '404':
          return 'Page Not Found';
        case '1':
          return 'General or unspecified application error';
        default:
          return 'Unknown error';
      }
    }

    searchInput.addEventListener('input', function () {
      const value = this.value.toLowerCase().trim();
      const matched = allErrors.filter(code =>
        code.includes(value) || getDescription(code).toLowerCase().includes(value)
      );

      sectionTitle.textContent = value ? 'Top Results' : 'Popular Errors';
      renderCards(matched);
    });

    loadErrors();
  </script>
</body>
</html>
